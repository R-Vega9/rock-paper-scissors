<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Environment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body >
    <h1 id="result" style="text-align: center; margin: 1rem 0;">Rock, Papers, Scissors</h1>
    <div style="display: flex; justify-content: center;">
        <div id="rock" style="border: 1px solid black; margin: 1rem; cursor: pointer;">
            <img style="width: 100%;" src="imgs/rock.webp" alt="An image of Dwayne, The Rock, Johnson">
        </div>
        <div id="paper" style="border: 1px solid black; margin: 1rem; cursor: pointer;">
            <img style="width: 100%;" src="imgs/paper.jpg" alt="An image of a paper figurine">
        </div>
        <div id="scissors" style="border: 1px solid black; margin: 1rem; cursor: pointer;">
            <img style="width: 100%;" src="imgs/scissors.png" alt="An image of scissors">
        </div>
    </div>
    <div style="text-align: center;">
        <button id="refresh" style="width: 100px; border-radius: 20px; border-color: transparent; background-color: black; color: white; font-size: 1rem;">
            Play Again!
        </button>
    </div>
<script src="script.js"></script>
</body>
</html>
